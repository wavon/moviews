<!DOCTYPE html>
<html>
<head>
  <title>Moviews</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,100,500,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="main-wrapper">
    <header class="main-header">
      <div class="main-logo"><a href="#">Logo</a></div>
      <h1>Moviews</h1>
      <ul id="genre-nav" class="menu">
        <li>Action</li>
        <li>Drama</li>
        <li>Family</li>
        <li>Sci-Fi</li>
        <li>All</li>
      </ul>
    </header>
    <div id="main-content">
    <nav id="main-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
    </nav>
    <div>form</div>
    <section id="movie-list">
      <div class="action-genre">
        <h1 class="movie-title"></h1>
        <ul class="movie-info">
          <li class="year"></li>
          <li class="rating"></li>
          <li class="genre"></li>
        </ul>
        <p class="movie-review"></p>
        <p class="spoiler-paragraph"></p>
      </div>
      <div class="drama-genre"></div>
      <div class="family-genre"></div>
      <div class="scifi-genre"></div>
    </section>
    </div>
    <footer class="main-footer">
      <p>&copy;2014 Moviews Reviewers</p>
    </footer>
  </div>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
